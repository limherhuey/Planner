{% extends "layout.html" %}

{% block title %}
    Edit Project
{% endblock %}

{% block main %}

    <form action="/edit_project" method="post">
        <div class="form-group row">
            <label for="eproject" class="col-sm-2 col-form-label">Project Title</label>
            <input id="eproject" autocomplete="off" class="form-control col-md-6" name="title" placeholder="{{ project[0]["title"] }}" type="text">
        </div>
        <div class="form-group row">
            <label for="eproject_notes" class="col-sm-2 col-form-label">Additional Notes</label>
            <input id="eproject_notes" autocomplete="off" class="form-control col-md-6" name="notes" placeholder="{{ project[0]["notes"] }}" type="text">
        </div>
        <div class="form-group form-row">
            <label for="edeadline" class="col-sm-2">Deadline</label>
            <input id="edeadline" autocomplete="off" class="form-control col-sm-2" name="deadline" type="date" min="{{ today }}">

            <label for="ecompleted" class="col-sm-1 ml-5 mr-5">Completed</label>
            <select id="ecompleted" name="completed" class="form-control col-sm-2">
                <option selected>{% if project[0]["completed"] %} Yes {% else %} No {% endif %}</option>
                <option>{% if project[0]["completed"] %} No {% else %} Yes {% endif %}</option>
            </select>
        </div>

        <input type="hidden" name="project_id" value="{{ project[0]["id"] }}"/>
        <input type="hidden" name="orititle" value="{{ project[0]["title"] }}"/>
        <input type="hidden" name="orinotes" value="{{ project[0]["notes"] }}"/>
        <input type="hidden" name="orideadline" value="{{ project[0]["deadline"] }}"/><input type="hidden" name="project_id" value="{{ project[0]["id"] }}"/>
        <input type="hidden" name="oricompleted" value="{{ project[0]["completed"] }}"/>

        <button type="submit" class="btn btn-outline-warning">Save Changes</button>
    </form>


    <form action="/all_projects" method="get">
        <button class="btn btn-warning" id="cancelb" type="submit">Cancel</button>
    </form>

{% endblock %}
