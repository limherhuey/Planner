{% extends "layout.html" %}

{% block title %}
    New Task
{% endblock %}

{% block main %}

    <form action="/new_task" method="post">
        <div class="form-group row">
            <label for="task" class="col-sm-2 col-form-label">Task</label>
            <input id="task" autocomplete="off" class="form-control col-md-6" name="task" placeholder="eg. complete pset1" type="text" required>
        </div>
        <div class="form-group row">
            <label for="notes" class="col-sm-2 col-form-label">Additional Notes</label>
            <input id="notes" autocomplete="off" class="form-control col-md-6" name="notes" placeholder="eg. do credit if there is time" type="text">
        </div>
        <div class="form-group row">
            <label for="priority" class="col-sm-2 mr-sm-2">Task Priority</label>
            <select id="priority" class="col-sm-1" name="priority" required>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-warning newtb">Add Task</button>
    </form>

{% endblock %}
