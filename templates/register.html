{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    {% if error == 1 %}
        <div class="alert alert-danger" role="alert">
            Username has been taken. Please choose another.
        </div>
    {% endif %}

    {% if error == 2 %}
        <div class="alert alert-danger" role="alert">
            Passwords do not match.
        </div>
    {% endif %}

    <div class="centralisepage">
        <form action="/register" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <div class="form-group">
                <input class="form-control" name="cpassword" placeholder="Confirm Password" type="password" required>
            </div>
            <button type="submit" class="btn btn-outline-warning">Register</button>
        </form>

        <div id="reg">
            <a href="/login" class="reglog">Already have an account? Log in!</a>
        </div>
    </div>

{% endblock %}
